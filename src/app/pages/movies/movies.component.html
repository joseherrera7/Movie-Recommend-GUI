

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style=" background-image: url(assets/img/theme/posters-de-peliculas.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card" *ngFor="let movie of movies; index as i;">
        <div class="card-body">
          <div class="row icon-examples">
            <div class="col-lg-3 col-md-6" >

                <div style="border: 1px;">
                  <!--<img [src]="movie.img" alt="">-->
                  <h5 class="card-title">{{ movie.movie_title }}</h5>
                  <p class="card-text">IMDB Score: {{ movie.imdb_score }}</p>
                  <p class="card-text"># Cr√≠ticas: {{ movie.num_critic_for_reviews }}</p>
                  <p class="card-text">Puntaje: {{ movie.score }}</p>
                  <a class="btn btn-primary" (click)="encontrarRecomendaciones(movie.movie_title)">Encontrar recomendaciones</a>
                  <button class="btn btn-success">Agregar a favoritas</button>
                  <button class="btn btn-danger">Quitar de favoritas</button>
                  <!--<div *ngFor="let genre of movie.genres">
                    <span>{{ genre }}</span>
                  </div>-->
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
