<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Icons</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="col-lg-3 col-md-6" *ngFor="let movie of movies; index as i;">
              <button type="button" placement="top-center">
                <div>
                  <img [src]="movie.img" alt="">
                  <span>{{ movie.movie_title }}</span>
                  <span>{{ movie.duration }}</span>
                  <span>{{ movie.director_name }}</span>
                  <span>{{ movie.title_year }}</span>
                  <span>{{ movie.imdb_score }}</span>
                  <div *ngFor="let genre of movie.genres">
                    <span>{{ genre }}</span>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
